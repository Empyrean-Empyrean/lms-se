{% extends 'base_generic.html' %}

{% block title %}Manage Books{% endblock %}

{% block content %}
  <h2>Manage Books</h2>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} - ISBN: {{ book.isbn }} - Available: {{ book.available }}</li>
    {% endfor %}
  </ul>
{% endblock %}
